<div class="panel-heading" style="margin: 10px;">
    <h4>{{title}}</h4>
</div>
<div class="panel-body">
    <div class="col-md-8 m-8 pb-8">
        <form [formGroup]="createContactForm" (ngSubmit)="saveContact()">
            <div class="form-group">
                <label>First Name : </label>
                <input type="text" class="form-control" formControlName="FirstName" placeholder="Enter First name">
                <span class="alert-danger" *ngIf="createContactForm.controls['FirstName'].errors?.required">
                    *First name is required </span>
            </div>
            <div class="form-group">
                <label>Last Name : </label>
                <input type="text" class="form-control" formControlName="LastName" placeholder="Enter Last name">
                <span class="alert-danger" *ngIf="createContactForm.controls['LastName'].errors?.required">
                    *Last name is required </span>
            </div>
            <div class="form-group">
                <label>Phone Number : </label>
                <input type="text" class="form-control" formControlName="PhoneNumber" placeholder="Enter phone">
                <span class="alert-danger" *ngIf="createContactForm.controls['PhoneNumber'].errors?.pattern">
                    *Please enter a valid phone number </span>
            </div>
            <div class="form-group">
                <label>Contact email : </label>
                <input type="text" class="form-control" formControlName="Email" placeholder="Enter Contact email">
                <span class="alert-danger" *ngIf="createContactForm.controls['Email'].errors?.email">
                    *Please enter a valid email </span>
            </div>
            <div class="">
                <label>Is Active : </label> &nbsp;
                <input type="checkbox" formControlName="IsActive">
            </div>
            <a [routerLink]="['/contacts']" style="margin-left: 10px;" class="btn btn-danger float-right">Cancel</a>
            &nbsp;
            <button type="submit" style="margin-left: 10px;" [disabled]="!createContactForm.valid"
                class="btn btn-primary float-right">Save</button>

        </form>
    </div>
</div>
